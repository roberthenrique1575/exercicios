<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cotação do dolar </h1>

    <p id="resultado"></p>
<script>
    let valorDolardia= prompt(" digite o valor do dolar, hoje.");
    let qtdDolar= prompt("digite a quantidade do dolar que deseja trocar.");
    let valorTotal;
    valorTotal= qtdDolar * valorDolardia;
    
    //document.writeln(valorTotal);//
    
    document.getElementById("resultado").innerHTML=valorTotal;
</script>    
</body>
</html>
